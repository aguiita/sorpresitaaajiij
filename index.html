<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEtrasss :]</title>
    <style>
        :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
        body { margin: 0; padding: 24px; background: #0b1020; color: #e9eef9; display: grid; place-items: start center; }
        .card { width: min(680px, 92vw); background: #121935; border: 1px solid #263056; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
        h1 { margin: 0 0 10px; font-size: 1.4rem; letter-spacing: .3px; }
        p.muted { margin-top: 6px; color: #a9b4d6; font-size: .95rem; }
        .row { display: flex; gap: 12px; flex-wrap: wrap; margin: 16px 0; }
        input[type="text"]{ flex: 1 1 220px; padding: 12px 14px; border-radius: 12px; border: 1px solid #2b3766; background: #0e1530; color: #e9eef9; outline: none; font-size: 1rem; }
        button { padding: 12px 16px; border: 0; border-radius: 12px; background: #5b7cff; color: white; font-weight: 600; cursor: pointer; }
        button:active { transform: translateY(1px); }
        .result { margin-top: 8px; padding: 14px; border-Gradius: 12px; background: #0e1530; border: 1px solid #2b3766; min-height: 48px; display: flex; align-items: center; }
        .hint { font-size: .9rem; color: #9db0ff; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>LEtrasss :]</h1>

        <p class="muted">Escribí una letra (desde la A hasta la Z, con o sin acento, y solo una!!). Te muestro una frase distinta para cada una, que significan un poco lo que siento por vos.</p>

        <div class="row">
            <input type="text" id="wordInput" placeholder="escribi una letraaa jiji..." />
            <button id="countButton">mostrar frase</button>
        </div>
        <div class="result" id="resultArea">escribi tu letrita y toca el mostrar frase pibe</div>
        <p class="hint" id="hint"></p>
    </div>

    <script>
       const FRASES = {

            "a": "a veces me pregunto cómo seria mi vida sin vos, seguro más tranquila jaja",
            "b": "bailamos como locas aunque nadie nos mire",
            "c": "como me haces reír con cada boludez",
            "d": "dejá de robarme la ropaaaa",
            "e": "espero que siempre estemos juntas, aunque peleemos",
            "f": "feliz de tenerte como mi hermana (aunque me saques)",
            "g": "gracias por bancarme en todas",
            "h": "hermanita querida, sos insoportable pero te amo",
            "i": "igual siempre terminamos arreglándonos después de discutir",
            "j": "juntas somos dinamita",
            "k": "kiero que sepas que siempre voy a estar para vos",
            "l": "la vida sería aburrida sin tus quilombos",
            "m": "me bancás hasta cuando estoy insoportable",
            "n": "nunca voy a cambiarte por nadie",
            "o": "ojalá siempre sigamos compartiendo secretos",
            "p": "peleamos pero a los 5 minutos estamos riéndonos",
            "q": "quién más me va a decir las cosas de frente si no sos vos",
            "r": "reímos hasta que nos duele la panza",
            "s": "sos mi compañera de vida",
            "t": "te banco aunque me hagas enojar",
            "u": "una hermana como vos no se consigue fácil",
            "v": "vos sos mi cable a tierra (y a veces mi tormenta)",
            "w": "we fight, we laugh, we love (sis style)",
            "x": "xq siempre me copias??? jaja",
            "y": "y pensar que solo vos me entendés con una mirada",
            "z": "zarpadas las aventuras que vivimos juntas"  
        };

        function normalizarLetra(str){
            if (!str) return '';
            const primera = str.trim()[0] || "";
            const min = primera.toLowerCase();
            if (min === "ñ") return "ñ";

            const sinAcento = min.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            return sinAcento; 
        }

        function mostrarFrasePara(letraCruda) {
            const letra = normalizarLetra(letraCruda);
            const frase = FRASES[letra];
            const result = document.getElementById("resultArea");
            const hint = document.getElementById("hint");

            if (!letra) {
                result.textContent = "Ingresá una letra válida (A–Z o Ñ).";
                hint.textContent = "";
                return;
            }

            if (frase) {
                result.textContent = frase;
            } else {

                result.textContent = `No tengo frase para esta letra pibeee : “${letraCruda}”, como me vas a mandar eso? que queres q te diga ñandu? mete otra letra dale `;

            }

            const code = letraCruda.trim()[0].codePointAt(0);
            hint.innerHTML = `Letra detectada: <strong>${letraCruda.trim()[0]}</strong> · Código U+${code.toString(16).toUpperCase().padStart(4,'0')} (${code})`;
        }

        document.getElementById("countButton").addEventListener("click", () => {
            const value = document.getElementById("wordInput").value;
            mostrarFrasePara(value);
        });

        document.getElementById("wordInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                mostrarFrasePara(e.currentTarget.value);
            }
        });
    </script>
</body>
</html>
